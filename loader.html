<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            height: 120px;
            width: 120px;
            border-radius: 50%;
            border: 16px solid #f3f3f3;
            border-top: 16px solid goldenrod;
            animation: spin 2s linear 0s infinite normal;
        }
        @keyframes spin {
            0%{
                rotate: 0deg;
            }
            100%{
                rotate: 360deg;
            }            
        }
    </style>
</head>
<body>
    <h1>Loader</h1>
    <div class="loader"></div>
</body>
</html>
